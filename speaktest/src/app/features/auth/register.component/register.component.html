<div class="min-h-screen flex flex-column">
  <div class="flex justify-content-end p-3">
    <p-select
      [options]="languages"
      optionLabel="label"
      optionValue="value"
      [formControl]="form.controls.language"
      [style]="{ width: '12rem' }"
    />
  </div>

  <div class="flex-1 flex align-items-center justify-content-center px-3 pb-6">
    <p-card [style]="{ width: '30rem' }" styleClass="shadow-3 border-round-2xl">
      <ng-template pTemplate="content">
        <div class="flex flex-column align-items-center gap-2 mb-4">
          <div
            class="flex align-items-center justify-content-center border-circle surface-100"
            style="width:44px;height:44px;"
          >
            <i class="pi pi-check-circle text-xl"></i>
          </div>

          <div class="text-2xl font-semibold">Create your SpeakTest account</div>
          <div class="text-600">Start assessing your speaking skills today</div>
        </div>

        <form [formGroup]="form" (ngSubmit)="register()" class="flex flex-column gap-3">
          <div class="flex flex-column gap-1">
            <label class="text-700 font-medium" for="email">Email address</label>
            <input id="email" type="email" pInputText formControlName="email" placeholder="Email address" />
          </div>

          <div class="flex flex-column gap-1">
            <label class="text-700 font-medium" for="password">Password</label>
            <p-password
              inputId="password"
              formControlName="password"
              [toggleMask]="true"
              [feedback]="false"
              placeholder="Password"
              [style]="{ width: '100%' }"
              [inputStyle]="{ width: '100%' }"
            ></p-password>
            <small class="text-600">Must be at least 8 characters</small>
          </div>

          <div class="flex flex-column gap-1">
            <label class="text-700 font-medium" for="confirmPassword">Confirm Password</label>
            <p-password
              inputId="confirmPassword"
              formControlName="confirmPassword"
              [toggleMask]="true"
              [feedback]="false"
              placeholder="Confirm Password"
              [style]="{ width: '100%' }"
              [inputStyle]="{ width: '100%' }"
            ></p-password>
          </div>

          <p-button
            type="submit"
            label="Register"
            [loading]="loading"
            [disabled]="loading"
            styleClass="w-full"
          ></p-button>

          <p-divider align="center">
            <span class="text-600 text-sm">or</span>
          </p-divider>

          <div class="text-center text-700">
            Already have an account?
            <a class="text-primary font-medium no-underline ml-1" (click)="signIn()" role="button" tabindex="0">
              Sign In
            </a>
          </div>
        </form>
      </ng-template>
    </p-card>
  </div>
</div>
