  secret: dGhpcy1pcy1hLXZlcnktc2VjdXJlLWRldmVsb3BtZW50LXNlY3JldC1rZXktZm9yLWp3dC10b2tlbi1nZW5lcmF0aW9uLWNoYW5nZS1pbi1wcm9kdWN0aW9u
  expiration: 86400000 # 24 hours in milliseconds
